<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../style/style.css">
    <link rel="stylesheet" href="../style/sass__reader.css">
    <title>Register form</title>
</head>
<body>

    <div class="container-fluid">

        <div class="row mt-5 mb-150 mb-xxl-0">
            <div class="col-11 col-xxl-6 bg-secondary rounded-4 mx-auto p-4 text-light">
                <h1 class="text-center fw-bold mb-2"><img src="../img/youtube.svg" alt="youtube-icon" height="30"> EDteam</h1>
                <h2 class="text-center fw-bold mb-4">Sign in</h2>
                <h3 class="fs-5 fw-bold">Usa una de tus redes</h3>
                <form class="form">
                    <!-- Google & Github icons -->
                    <div class="row">
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary bg-dark col-12"><img src="../img/google.svg" alt="google-icon"> Google</button>
                        </div>
                        <div class="col-6">
                            <button type="button" class="btn btn-secondary bg-dark col-12"><img src="../img/github.svg" alt="github-icon"> Github</button>
                        </div>
                    </div>
                    <p class="">*Al ingresar aceptas los <span class="text-primary">Términos y condiciones</span></p>

                    <p>O usa tu correo electrónico</p>

                    <!-- Official form -->
                    <div class="row">
                        <div class="col-xxl-6 mb-2">
                            <label for="name-field" class="form-label">Name</label>
                            <input type="text" id="name-field" placeholder="Write your name" class="form-control" name="name-field">
                        </div>
                        <div class="col-xxl-6 mb-2">
                            <label for="last-name-field" class="form-label">Last name</label>
                            <input type="text" id="last-name-field" placeholder="Write your last name" class="form-control" name="last-name-field">
                        </div>
                        <div class="mb-2">
                            <label for="email-field" class="form-label">Email</label>
                            <input type="email" id="email-field" placeholder="Write your correct email" class="form-control" name="email-field">
                        </div>
                        <div class="col-xxl-6 mb-2">
                            <label for="password-field" class="form-label">Password</label>
                            <input type="password" id="password-field" placeholder="Write your complete password" class="form-control" name="password-field">
                        </div>
                        <div class="col-xxl-6 mb-2">
                            <label for="password-booster-field" class="form-label">Password booster</label>
                            <input type="password" id="password-booster-field" placeholder="Confirm your complete password" class="form-control" name="password-booster-field">
                        </div>
                        <div class="col-xxl-2 mb-2">
                            <label for="age-field" class="form-label">Age</label>
                            <input type="number" id="age-field" placeholder="Age" class="form-control" name="age-field">
                        </div>
                        <div class="col-xxl-5 mb-2">
                            <label for="country-filed" class="form-label">Country</label>
                            <select name="country-filed" id="country-filed" class="form-select">
                                <option value="mexico">Mexico</option>
                                <option value="chile">Chile</option>
                                <option value="eu">United Estates</option>
                                <option value="japan">Japan</option>
                                <option value="china">China</option>
                            </select>
                        </div>
                        <div class="col-xxl-5 mb-2">
                            <label for="city-field" class="form-label">City</label>
                            <input type="text" id="city-field" placeholder="The city where you live" class="form-control" name="city-field">
                        </div>
                    </div>

                    <div class="row">
                        <div class="d-flex justify-content-center">
                            <div>
                                <div class="form-check mb-3">
                                    <input type="checkbox" name="terminos" id="terminos" class="form-check-input">
                                    <label for="terminos" class="form-check-label">Acepto los <span class="text-primary">Términos y condiciones</span></label>
                                </div>
                            </div>
                        </div>
                        <button type="button" class="btn btn-primary col-4 mx-auto mb-3">Send</button>
                        <p class="text-center">¿Ya tienes cuenta? <span class="text-primary">Inicia Sesión</span></p>
                    </div>
                </form>
            </div>
        </div>

    </div>

    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>
</body>
</html>
